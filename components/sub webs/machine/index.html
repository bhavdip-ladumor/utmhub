<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovial Bees | Plastic Manufacturing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="header-wrap"></div>

   <div id="cards-wrap"></div>

    <div id="footer-wrap"></div>

    <script>
        async function injectComponent(id, file) {
            try {
                const response = await fetch(file);
                const html = await response.text();
                document.getElementById(id).innerHTML = html;
            } catch (err) {
                console.error("Error loading " + file, err);
            }
        }

        // Load all modules
        window.onload = () => {
            injectComponent('header-wrap', 'header.html');
            injectComponent('cards-wrap', 'machine-card.html');
            injectComponent('footer-wrap', 'footer.html');
        };
    </script>
</body>
</html>
